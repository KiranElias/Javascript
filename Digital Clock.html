<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
      
        .clock{
            position: absolute;
            color:rgb(255, 115, 0);
            top: 50%;
            right: 40%;
            font-size:60px;
        }
    </style>
</head>
<body>
    <div id="digital" class="clock"></div>
    <div id="date" class="dat"></div>
    <script type ="text/javascript">
    function showtime(){
    var date= new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var session="AM"
    var d=date.getDate();
    var mm =date.getMonth()+1;
    var y = date.getFullYear();
    if (h==0){
        h=12
    }
    if (h>12){
        session="PM"
    }
    if (h>13){
        h=h-12
    }

    h=(h<10)?"0"+h:h
    m=(m<10)?"0"+m:m
    s=(s<10)?"0"+s:s


   

    document.getElementById("digital").innerHTML="\n" +h+":"+m+":"+s+" "+session+ "\n" +d+"/"+mm+"/"+y;
    setTimeout(showtime,1000)
    console.log(y)
    }
    showtime()
 

    </script>
    
</body>
</html>
